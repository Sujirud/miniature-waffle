<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
        font-family: "Open Sans", sans-serif;
        padding: 20px;
        margin: auto;
    }
    .tab-container {
        display: flex;
        width: 100%;
        max-width: 100%;
        background-color: #333;
        margin-bottom: 20px;
    }
    .tab {
        flex: 1;
        padding: 15px;
        text-align: center;
        color: white;
        font-size: 3vw;
        white-space: nowrap;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .tab:hover {
        background-color: #555;
    }
    .tab.active {
        background-color: #0055b0;
    }
    .tab-content {
        display: none;

        animation: fadeEffect 0.5s;
    }
    .tab-content.active {
        display: block;
    }
    .product-row {
        display: flex;
        align-items: center;
        border: 2px solid #dddddd;
        max-width: 1000px;
        padding: 20px;
        gap: 20px;
        margin: auto;
        margin-bottom: 5px;
    }
    .product-img {
        width: 80px;
        height: 80px;
        max-width: 100%;
        object-fit: cover;
    }
    .product-name {
        flex: 1;
        font-size: calc(20px + 2vw);
        white-space: nowrap;
    }
    .arrow {
        cursor: pointer;
        user-select: none;
        font-size: calc(30px + 2vw);
    }
    .quantity {
        font-size: calc(30px + 2vw);
    }
  </style>
</head>
<body>

<div class="tab-container">
    <div class="tab active" onclick="showTab(0)">Home</div>
    <div class="tab" onclick="showTab(1)">About</div>
    <div class="tab" onclick="showTab(2)">Contact</div>
    <div class="tab" onclick="updateCart(); showTab(3)">Shopping Cart</div>
</div>

<div id="section1" class="tab-content active">
<div class="product-row">
    <img src="Cereal_Chokipik.webp" class="product-img">
    <div class="product-name">Product A</div>
    <div class="arrow" onclick="changeQuantity('qty1', 1)">&#9650;</div>
    <div id="qty1" class="quantity">0</div>
    <div class="arrow" onclick="changeQuantity('qty1', -1)">&#9660;</div>
</div>
<div class="product-row">
    <img src="https://via.placeholder.com/60" class="product-img">
    <div class="product-name">Product B</div>
    <div class="arrow" onclick="changeQuantity('qty2', 1)">&#9650;</div>
    <div id="qty2" class="quantity">0</div>
    <div class="arrow" onclick="changeQuantity('qty2', -1)">&#9660;</div>
</div>
</table>
</div>

<div id="section2" class="tab-content">
<div class="product-row">
    <img src="https://via.placeholder.com/60" class="product-img">
    <div class="product-name">Product C</div>
    <div class="arrow" onclick="changeQuantity('qty3', 1)">&#9650;</div>
    <div id="qty3" class="quantity">0</div>
    <div class="arrow" onclick="changeQuantity('qty3', -1)">&#9660;</div>
</div>
</div>

<div id="section3" class="tab-content">
<div class="product-row">
    <img src="https://via.placeholder.com/60" class="product-img">
    <div class="product-name">Product D</div>
    <div class="arrow" onclick="changeQuantity('qty4', 1)">&#9650;</div>
    <div id="qty4" class="quantity">0</div>
    <div class="arrow" onclick="changeQuantity('qty4', -1)">&#9660;</div>
</div>
</div>

<div id="cart-section" class="tab-content">
    <!-- Filtered products will be appended here -->
</div>

<script>
    function changeQuantity(id, delta) {
        const quantityEl = document.getElementById(id);
        let qty = parseInt(quantityEl.textContent);
        qty = Math.max(0, qty + delta); // prevent negative numbers
        quantityEl.textContent = qty;
    }

    function showTab(index) {
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => tab.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        tabs[index].classList.add('active');
        contents[index].classList.add('active');
    }

    function updateCart() {
        const cartSection = document.getElementById('cart-section');
        cartSection.innerHTML = ''; // Clear previous contents

        const allProducts = document.querySelectorAll('.product-row');

        allProducts.forEach(product => {
            const quantityDiv = product.querySelector('.quantity');
            const quantity = parseInt(quantityDiv.textContent);

            if (quantity > 0) {
                const clonedProduct = product.cloneNode(true);
                const arrows = clonedProduct.querySelectorAll('.arrow');
                arrows.forEach(arrow => arrow.remove());
                cartSection.appendChild(clonedProduct);
            }
        });
    }
</script>

</body>
</html>
